<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Flower Shop</title>
    <link rel="stylesheet" href="flowershop.css"></link>
</head>
<body>
    <div>
        <header>
            <logo><img src="./flowershop/logo.png"></logo>
        </header>
        <div id="container">
            <div class="banner">
                <div class="imgFilter">
                    <div class="imgCTA">
                        <h1>Beautiful Flowers</h1>
                        <button class="btnLearnMore">Learn More</button>
                    </div>
                </div>
            </div>
            <div class="features flex">
                <div class="featureRow flex">
                    <div class="featureItem flex">
                        <p><img src="./flowershop/flower-icon.png"></p>
                        <span>Flowers for every kind of situation</span>
                    </div>
                    <div class="featureItem flex">
                        <p><img src="./flowershop/payment-icon.png"></p>
                        <span>All major payments kinds accepted</span>
                    </div>
                </div>
                <div class="featureRow flex">
                    <div class="featureItem flex">
                        <p><img src="./flowershop/phone-icon.png"></p>
                        <span>Free consulation</span>
                    </div>
                    <div class="featureItem flex">
                        <p><img src="./flowershop/truck-icon.png"></p>
                        <span>City wide delivery</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
